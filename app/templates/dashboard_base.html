<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="icon" href="/static/images/logo.png" type="image/x-icon">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Infinitech Admin Dashboard for managing IT services, users, and settings.">
    <meta name="keywords" content="Admin Dashboard, IT services, user management, logs, Infinitech admin">
    <meta name="author" content="Infinitech">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Infinitech Admin Dashboard">
    <meta property="og:description" content="Manage IT solutions, users, and system settings with Infinitech's Admin Dashboard.">
    <meta property="og:image" content="/static/images/logo.png">
    <meta property="og:url" content="https://infinitech.co.nz/admin/dashboard">
    <meta property="og:type" content="website">

    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZSQSRZ7PKB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZSQSRZ7PKB');
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <style>
        /* Sidebar Styling */
        .sidebar {
            background-color: var(--primary-dark);
            color: var(--text-on-primary);
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar a {
            color: var(--text-on-primary);
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: var(--primary-light);
        }
        .sidebar .active {
            background-color: var(--primary-light);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KT7MNSMV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center mb-4">
            <a href="/admin/dashboard">
                <img src="/static/images/logo.png" alt="Infinitech Logo" style="width: 150px;">
            </a>
        </div>
        <a href="/admin/dashboard" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="/admin/leads"><i class="fas fa-address-book me-2"></i>Manage Leads</a>
        <a href="/admin/users/"><i class="fas fa-users me-2"></i>Manage Users</a>
        <a href="/admin/logs"><i class="fas fa-file-alt me-2"></i>View Logs</a>
        <a href="/admin/settings"><i class="fas fa-cogs me-2"></i>Settings</a>
        <a href="/logout" class="text-danger"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Manage all aspects of your platform here.</p>
        {% endblock %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
